<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/music-hero.jpg" alt="">
        <div class="text-content">
            <h2 class="title">
                Order Summary
            </h2>
            <p class="subtitle">
                You can now listen to millions of songs, audiosongs, and podcasts on any devices anywhere you like!
            </p>
            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="images/music-icon.png" width="25px" height="25px" alt="" style="mix-blend-mode:multiply ;">
                    <div>
                        <h5>Annual Plan</h5>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#" style="text-decoration: none; transition:color .3s ease;">Change</a>
            </div>
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">cancel order</a>
        </div>
    </div>
</body>
</html>
